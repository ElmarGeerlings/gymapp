{% extends "base.html" %}

{% block title %}
    {{ title|default:"Confirm Deletion" }}
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h1 class="card-title h3 mb-0">{{ title }}</h1>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the routine "<strong>{{ object.name }}</strong>"?</p>
            <p class="text-danger">This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'routine-detail' object.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
